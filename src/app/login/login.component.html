<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
   
    <div class="container position-relative">
        <div class="logoImage">
            <img src="../assets/images/geulogo.jpeg" />
        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-body">
                    <h3>Sign In</h3>
                    
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username"
                                placeholder="username">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password"
                                placeholder="password">
                        </div>
                        <button (click)=handleLogin() class="btn float-right login_btn">Login </button>
                    
                    <div class="form-group">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
